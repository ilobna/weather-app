<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3xipma34MD+dH/1fQ784/j6cV/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&family=Gloria+Hallelujah&family=PT+Mono&family=Press+Start+2P&family=Share+Tech+Mono&family=VT323&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <input placeholder="Type your city" id="city-input" autofocus="on" />

    <button class="search-btn" id="search-form">Search</button>
    <button class="current-btn" id="current-location-button">
      Current location
    </button>

    <h1 id="city">Cairo, Egypt</h1>
    <h2 id="date">Tue 15:08</h2>

    <div class="weather-container">
      <img
        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
        alt="Sunny icon"
        class="weather-icon"
      />
      <div>
        <div class="float-left">
          <span class="temperature" id="temperature">19</span>
          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
      </div>
    </div>
    <ul>
      <li>Participation: 60%</li>
      <li>Humidity: 30</li>
      <li>Wind: 30km/h</li>
    </ul>
    <footer>
      <a
        href="https://superlative-paprenjak-eafd9a.netlify.app/"
        class="source-link"
        >Open-source code</a
      >
      by Lobna Elkerdawy
    </footer>
    <script src="Js/app.js"></script>
  </body>
</html>
